plugins {
    id 'java'
    id 'checkstyle'
    id 'pmd'
    id 'findbugs'
}

group 'org.techgroup'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// Checkstyle configuration
checkstyle {
    toolVersion = '8.11'
}

// PMD configuration
pmd {
    ruleSets = ["java-basic", "java-braces", "java-unnecessary", "java-unusedcode"]
    toolVersion = '6.0.0'
}

findbugs {
    toolVersion = '3.0.1'
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

tasks.withType(Checkstyle) {
    exclude '**/org/techgroup/cinthia_argote/**'
}
